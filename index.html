<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Game Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1DB954">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>

    <div id="message-area">Ready to Play</div>
    
    <div id="flip-container">
        <div class="flip-icon">ðŸ”„ ðŸ“±</div>
        <p style="margin: 10px 0; color: #666; font-size: 14px;">FLIP PHONE FACE DOWN</p>
        <button id="btn-manual-play" onclick="playAudio()">â–¶ PLAY NOW</button>
    </div>

    <div id="song-info">
        <div id="disp-artist" class="info-artist">Artist Name</div>
        <div class="info-date-container">
            <span id="disp-month" class="info-month">Jan</span>
            <span class="info-month">.</span>
            <span id="disp-year" class="info-year">1983</span>
        </div>
        <div id="disp-song" class="info-title">Song Title</div>
    </div>

    <div id="controls">
        <button id="btn-scan" class="btn" onclick="startScanner()">SCAN</button>
        <div id="result-controls" style="display:none;">
            <button id="btn-replay" class="btn btn-secondary" onclick="replaySong()">â†º Replay Segment</button>
        </div>
    </div>

    <div id="scan-container">
        <div id="reader"></div>
    </div>

    <button id="btn-install" data-can-install="false">ðŸ“² Install App</button>

    <div id="player-wrapper"><div id="player"></div></div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="scan.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('btn-install');
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'inline-block';
            installBtn.dataset.canInstall = "true"; // Mark as installable
        });

        installBtn.addEventListener('click', (e) => {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt = null;
        });

        window.addEventListener('appinstalled', () => {
            installBtn.style.display = 'none';
            installBtn.dataset.canInstall = "false";
        });
    </script>
</body>
</html>
