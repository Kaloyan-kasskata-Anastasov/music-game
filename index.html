<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Game Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1DB954">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>

    <div id="message-area">Ready to Play</div>

    <div id="song-info">
        <div id="disp-artist" class="info-artist">Artist Name</div>
        <div class="info-date-container">
            <span id="disp-month" class="info-month">Jan</span>
            <span class="info-month">.</span>
            <span id="disp-year" class="info-year">1983</span>
        </div>
        <div id="disp-song" class="info-title">Song Title</div>
    </div>

    <div id="main-controls">
        
        <button id="btn-scan" class="btn" onclick="startScanner()">SCAN CARD</button>

        <button id="btn-play-song" class="btn" style="display:none;" onclick="playAudio()">‚ñ∂ PLAY SONG</button>

        <div id="active-game-controls" style="display:none; flex-direction: column; align-items: center; width: 100%; max-width: 320px;">
            
            <button id="btn-reveal" class="btn btn-reveal" onclick="showSongInfo()">üëÅ REVEAL ANSWER</button>
            
            <div class="control-row">
                <button id="btn-pause" class="btn-secondary" onclick="togglePause()">‚è∏ PAUSE</button>
                <button id="btn-replay" class="btn-secondary" onclick="replaySong()">‚Ü∫ REPLAY</button>
            </div>
            
            <button id="btn-scan-next" class="btn-secondary" style="margin-top: 10px; width: 100%; background-color: #222;" onclick="startScanner()">üì∑ SCAN NEW CARD</button>
        </div>

    </div>

    <div id="scan-container">
        <div id="reader"></div>
    </div>

    <button id="btn-install" data-can-install="false">üì≤ Install App</button>

    <div id="player-wrapper"><div id="player"></div></div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="scan.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('btn-install');
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'inline-block';
            installBtn.dataset.canInstall = "true";
        });

        installBtn.addEventListener('click', (e) => {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt = null;
        });

        window.addEventListener('appinstalled', () => {
            installBtn.style.display = 'none';
            installBtn.dataset.canInstall = "false";
        });
    </script>
</body>
</html>
