<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Music Game Scanner</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1DB954">
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* --- MAIN STATUS AREA --- */
    #message-area {
      font-size: 20px;
      color: #bbb;
      margin-bottom: 20px;
      min-height: 30px;
    }

    /* --- FLIP GUIDE --- */
    #flip-container {
      display: none;
      margin-bottom: 30px;
      animation: fadeIn 0.5s;
    }

    .flip-icon {
      font-size: 60px;
      animation: rotate 2s infinite ease-in-out;
      display: block;
      margin-bottom: 15px;
    }

    @keyframes rotate {
      0% {
        transform: rotateY(0);
      }

      50% {
        transform: rotateY(180deg);
      }

      100% {
        transform: rotateY(0);
      }
    }

    #btn-manual-play {
      background-color: #1DB954;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(29, 185, 84, 0.4);
    }

    /* --- SONG INFO (Matches Card Design) --- */
    #song-info {
      display: none;
      width: 90%;
      animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    /* 1. Artist (Top) */
    .info-artist {
      font-size: 24px;
      color: #e0e0e0;
      margin-bottom: 10px;
      font-weight: 500;
    }

    /* 2. Date (Middle, Big) */
    .info-date-container {
      display: flex;
      justify-content: center;
      align-items: baseline;
      margin: 10px 0;
      color: #ffffff;
    }

    .info-month {
      font-size: 28px;
      font-weight: normal;
      margin-right: 5px;
      color: #ccc;
    }

    .info-year {
      font-size: 64px;
      font-weight: bold;
      letter-spacing: -2px;
      line-height: 1;
    }

    /* 3. Title (Bottom) */
    .info-title {
      font-size: 32px;
      color: #1DB954;
      margin-top: 15px;
      font-weight: bold;
      line-height: 1.2;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- CONTROLS --- */
    #controls {
      margin-top: 40px;
    }

    .btn {
      background-color: #ffffff;
      color: #000;
      border: none;
      padding: 20px 50px;
      font-size: 22px;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: 900;
      letter-spacing: 1px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.1s;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn-secondary {
      background-color: #333;
      color: white;
      font-size: 16px;
      padding: 15px 30px;
      margin-top: 15px;
      border: 1px solid #555;
    }

    /* --- SCANNER & HIDDEN PLAYER --- */
    #scan-container {
      width: 300px;
      height: 300px;
      background: #000;
      border: 4px solid #333;
      border-radius: 20px;
      overflow: hidden;
      display: none;
      margin-bottom: 20px;
    }

    #player-wrapper {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }

    /* PWA Install Button */
    #btn-install {
      display: none;
      /* Hidden by default, shown via JS */
      background: #222;
      color: #888;
      border: 1px solid #444;
      border-radius: 20px;
      font-size: 12px;
      padding: 10px 20px;
      margin-top: 50px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="message-area">Ready to Play</div>

  <div id="flip-container">
    <div class="flip-icon">ðŸ”„ ðŸ“±</div>
    <p style="margin: 10px 0; color: #666; font-size: 14px;">FLIP PHONE FACE DOWN</p>
    <button id="btn-manual-play" onclick="playAudio()">â–¶ PLAY NOW</button>
  </div>

  <div id="song-info">
    <div id="disp-artist" class="info-artist">Artist Name</div>

    <div class="info-date-container">
      <span id="disp-month" class="info-month">Jan</span>
      <span class="info-month">.</span>
      <span id="disp-year" class="info-year">1983</span>
    </div>

    <div id="disp-song" class="info-title">Song Title</div>
  </div>

  <div id="controls">
    <button id="btn-scan" class="btn" onclick="startScanner()">SCAN</button>

    <div id="result-controls" style="display:none;">
      <button id="btn-replay" class="btn btn-secondary" onclick="replaySong()">â†º Replay Segment</button>
    </div>
  </div>

  <div id="scan-container">
    <div id="reader"></div>
  </div>

  <button id="btn-install">ðŸ“² Install App</button>

  <div id="player-wrapper">
    <div id="player"></div>
  </div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="scan.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('btn-install');

    // 1. Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("Service Worker Registered"));
    }

    // 2. Listen for the 'beforeinstallprompt' event
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67+ from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      // Show the install button
      installBtn.style.display = 'inline-block';
    });

    // 3. Handle Install Click
    installBtn.addEventListener('click', (e) => {
      // Hide the button
      installBtn.style.display = 'none';
      // Show the native prompt
      deferredPrompt.prompt();
      // Wait for the user to respond
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        }
        deferredPrompt = null;
      });
    });

    // 4. Hide button if installed
    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
    });
  </script>
</body>

</html>
