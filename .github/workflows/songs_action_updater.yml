name: Weekly Song Updater

on:
  schedule:
    # Runs at 00:00 UTC every Sunday
    - cron: '0 0 * * 0'
  # Allows you to run this manually from the Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-songs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r ./generation/requirements.txt

      - name: Run updater script
        run: python ./generation/song_url_updater.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check if there are changes to commit
          if [[ -n $(git status -s) ]]; then
            git add songs_fixed.json
            git commit -m "Auto-update song links [skip ci]"
            git push
            echo "Successfully updated songs_fixed.json"
          else
            echo "No changes to commit."
          fi